<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:3000/');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>✅ Backend working: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ Backend error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'ygoswami3103@gmail.com', 
                        password: 'password123' 
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<p>✅ Login successful: ${JSON.stringify(data)}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>❌ Login failed: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ Login error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
